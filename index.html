<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Better | Math & Computer Science Educator</title>
    <meta name="description" content="Portfolio of Even Better, a Math & Computer Science teacher in Korean Highschool.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="https://github.com/Even-BeTTeR-cloud" class="contact-link" target="_blank">
                <svg class="chat-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 11.5C21 15.5867 17.1941 18.8889 12.5 18.8889C11.3361 18.8889 10.2312 18.6872 9.23146 18.3241C7.3005 19.3406 4.95663 19.8974 3.19796 20.0152C3.04944 20.0252 2.92429 19.8943 2.94902 19.7471C3.1666 18.4522 3.65158 16.5927 4.90487 15.1481C3.71444 14.1221 3 12.8735 3 11.5C3 7.41328 6.80587 4.11111 11.5 4.11111C16.1941 4.11111 20 7.41328 20 11.5Z" fill="#0062ff"/>
                </svg>
                <span>Contact Me</span>
            </a>
        </div>
        <div class="header-right">
            <a href="#" class="social-icon profile-circle" aria-label="Profile">
                <img src="owl-sticker.png" alt="Profile">
            </a>
        </div>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1 class="name">Even Better</h1>
            <p class="bio">
                Hello, my name is Even Better. I am teaching <br class="desktop-only">
                <span class="highlight">Math & Computer Science</span> in Korean Highschool.
            </p>
            <div class="skills-buttons">
                <button class="history-btn" data-subject="Math">Math</button>
                <button class="history-btn" data-subject="Computer Science">Computer Science</button>
            </div>

            <div id="teaching-history" class="history-panel">
                <div class="history-header">
                    <h3 id="history-title">Teaching History</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <ul id="history-content">
                    <!-- Content will be injected by JavaScript -->
                </ul>
            </div>
        </div>
        <div class="hero-image-wrapper">
            <div class="blue-crescent"></div>
            <div class="profile-image-container">
                <img src="owl-sticker.png" alt="Even Better Profile" class="profile-img">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
